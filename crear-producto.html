<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="../alura-geek/css/style.css">
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container ">
            <div class="col-auto">
                <a class="navbar-brand" href="#"><img src="img/logo.svg" /></a>
            </div>
            <div class="col">
                <form class="d-flex justify-content-between" role="search">
                    <input class="form-control mx-5" style="max-width: 600px;" type="search"
                        placeholder="¿Qué estas buscando?" aria-label="Search">
                    <button class="btn btn-outline-primary btn-sm" style="min-width: 150px;" type="submit">Menú
                        Administrador</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="py-5">
        <div class="container d-flex justify-content-center">
            <div class="d-flex justify-content-center flex-column">
                <h1 class="mb-5 text-center">Agregar producto</h1>
                <div class="d-flex align-items-center">
                    <div class="carga-imagen text-center">
                        <i class="far fa-image fa-4x"></i>
                        <p>Arrastre para agregar una imagen<br />para el
                            producto</p>
                    </div>
                    <div class="ms-3">
                        O <button type="button" class="btn btn-outline-primary mb-3 ms-3">Busque en su
                            computador</button>
                    </div>
                </div>
                <br />
                <input class="form-control" type="text" placeholder="Nombre del producto" />
                <br />
                <input class="form-control" type="password" placeholder="Precio del producto" />
                <br />
                <textarea class="form-control" id="input-mensaje" placeholder="Descripción del producto"
                    rows="3"></textarea>
                <br />
                <button type="submit" class="btn btn-primary mb-3">Agregar producto</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class=" text-center">
                    <p class="text-bold-50"> Karen Cadenas <br>2022</p>
                </div>

            </div>
        </div>

    </footer>

</body>

</html>
